<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive FAQ</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="jquery/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
      $(function() {
        $("#header").load("header.html", function() {
          var path = window.location.pathname;
          var page = path
            .split("/")
            .pop()
            .split(".html")[0];
          if (page === "") page = "index";
          $("#" + page).addClass("active");
        });
        $("#footer").load("footer.html");

        // Handle accordion click event to close when opened
        /* $(".accordion-button").on("click", function() {
          var parent = $(this).closest(".accordion-item");
          var isCollapsed = parent.find(".accordion-collapse").hasClass("show");

          // If the clicked item is already open, close it
          if (isCollapsed) {
            parent.removeClass("active");
          } else {
            // Close other items and open the clicked one
            $(".accordion-item").removeClass("active");
            parent.addClass("active");
          }
        });*/
        $(".accordion-button").on("click", function() {
          var parent = $(this).closest(".accordion-item");
          var isCollapsed = parent.find(".accordion-collapse").hasClass("show");

          if (isCollapsed) {
            parent.find(".accordion-collapse").removeClass("show");
          } else {
            $(".accordion-collapse").removeClass("show");
            parent.find(".accordion-collapse").addClass("show");
          }
        });
      });
    </script>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        padding-bottom: 60px;
      }

      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      @media (max-width: 767px) {
        /* Adjust the position for smaller screens */
        .footer {
          position: relative;
        }
      }

      /* Add a margin to the bottom of the container holding the accordion */
      .container-mt-5 {
        margin-bottom: 80px; /* Adjust the margin as needed */
      }
    </style>
  </head>
  <body>
    <div id="header" class="mb-3"></div>
    <div class="container container-mt-5">
      <h1 class="text-center mb-4">Често Поставувани Прашања</h1>
      <!-- Card containing the FAQ accordion -->
      <div class="card">
        <div class="card-body">
          <!-- FAQ Accordion -->
          <div
            class="accordion"
            id="faqAccordion"
            data-bs-parent="#faqAccordion"
          >
            <!-- FAQ Item 1 -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                >
                  Што е хакатон?
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
              >
                <div class="accordion-body">
                  Хакатон е 24 часовен натпревар, на кој учесници со слични
                  интереси се спојуваат во тим да дадат решение на даден
                  проблем.
                </div>
              </div>
            </div>
            <!-- FAQ Item 2 -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Кој може да се пријави?
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
              >
                <div class="accordion-body">
                  Секој редовен студент на универзитетот св. Кирил и Методиј -
                  Скопје
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Колку членови треба да има секој тим?
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
              >
                <div class="accordion-body">
                  Секој тим треба да биде составен од 3 до 5 натпреварувачи
                </div>
              </div>
            </div>
            <!-- Add more FAQ items as needed -->
          </div>
          <!-- End FAQ Accordion -->
        </div>
      </div>
      <!-- End Card containing the FAQ accordion -->
    </div>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <div id="footer"></div>
  </body>
</html>
