<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="OIP.jpg ">
        <!-- da se stavi logoto koe kje go koristime za site pages -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
        <script src="jquery/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script>
            $(function () {
                $("#header").load("header.html", function () {
                 var path = window.location.pathname;
                    var page = path.split("/").pop().split(".html")[0];
                    if(page==="")
                        page = "index";
                    $("#" + page).addClass("active");
                });
                $("#footer").load("footer.html");
                
                // Handle accordion click event to close when opened
                $('.accordion-button').on('click', function() {
                    var parent = $(this).closest('.accordion-item');
                    var isCollapsed = parent.find('.accordion-collapse').hasClass('show');

                    // If the clicked item is already open, close it
                    if (isCollapsed) {
                        parent.removeClass('active');
                    } else {
                        // Close other items and open the clicked one
                        $('.accordion-item').removeClass('active');
                        parent.addClass('active');
                    }
                });
            });
        </script>
        <title>Document</title>
    </head>
    <body>
        <div id="header"></div>
        <div id="first">
            <p class="main_hook">Дали сте спремни за</p>
            <h1 id="hakaton" class="main_hook">Хакатон 2023</h1>
            <div class="row">
                <img class="ptero" src="images/Ptero.svg">
                <div class="countdown-container">
                    <div class="countdown">
                        <div class="countdown-item">
                            <span id="days"></span>
                            <span class="unit">Денови</span>
                        </div>
                        <div class="countdown-item">
                            <span>:</span>
                        </div>
                        <div class="countdown-item">
                            <span id="hours"></span>
                            <span class="unit">Часови</span>
                        </div>
                        <div class="countdown-item">
                            <span>:</span>
                        </div>
                        <div class="countdown-item">
                            <span id="minutes"></span>
                            <span class="unit">Минути</span>
                        </div>
                        <div class="countdown-item">
                            <span>:</span>
                        </div>
                        <div class="countdown-item">
                            <span id="seconds"></span>
                            <span class="unit">Секунди</span>
                        </div>
                    </div>
                    <a href="https://docs.google.com/forms/d/1bKAhCEpd-IW2TmRsI7lUZYR-5htpMix7QMcRQ7sfNoY/edit" target="_blank">
                        <button id="prijavi_se">Пријави се!</button>
                    </a>
                    <script src="script.js"></script>
                </div>
                <img id="ptero1" class="ptero" src="images/Ptero.svg">
            </div>
            <div id="quote">
                <p>
                    "Every great developer you know got 
            there by solving problems they were 
            unqualified to solve until they actually 
            did it." -
                    <i>Patrick McKenzie</i>
                </p>
            </div>
            <img id="cactus" src="images/Black_cactus.svg">
            <img id="black_dino" src="images/black_dino.svg">
        </div>
        <div class="container-fluid shadow rounded-lg mt-5">
            <div class="mx-lg-5 mx-md-3 pt-3 mx-sm-1 text-center">
                <p class="main_hook" id="partneri">Партнери</p>
                <hr>
            </div>
            <!--TODO max-width:15rem -->
            <div class="row mx-lg-5 mx-md-3 mx-sm-1">
                <div class="col-lg-4 col-md-6 col-sm-12 mb-3 mx-auto">
                    <div class="card m-auto text-center bg-light border h-100 shadow-lg rounded1_3" style="max-width: 15rem;">
                        <img
                            class="card-img-top img-fluid rounded mx-auto mt-4"
                            src="images/logos/Logo IT Labs R -02 2.png"
                            style="width: 90%;"
                            alt=""
                        >
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-center mt-auto mb-0">IT Labs</h5>
                            <p class="card-text mt-0 mb-0">
                                Официјален партнер за Хакатон 2023
                            </p>
                            <a href="https://www.it-labs.com/" target="_blank">
                                <button>Веб страна</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
