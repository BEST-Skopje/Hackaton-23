<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- da se stavi logoto koe kje go koristime za site pages -->
        <link rel="icon" type="image/png" href="images/logos/Hackathon_White.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
        <link rel="stylesheet" href="css/preloader.css">
        <link rel="stylesheet" href="css/glitch-text.css">
        <title>Хакатон 2023</title>
        <!-- ======== Boxicons ======= -->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
        <!-- ======== Slider Js ======= -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.css">
        <script src="jquery/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script>
      $(function () {
        $("#header").load("header.html", function () {
          var path = window.location.pathname;
          if (page === "") var page = path.split("/").pop().split(".html")[0];
          page = "index";
          $("#" + page).addClass("active");
        });
        $("#footer").load("footer.html");
      });
        </script>
        <style>
            #location {
               font-family: "Press Start 2P", sans-serif;
               display: flex;
               align-items: center;
           }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <div class="loader">
            <img src="images\logos\Preloader.png" alt="">
        </div>
        <div class="container-fluid" id="first">
            <div id="content">
                <p class="main_hook texter text-center" data-text="Дали сте спремни за">Дали сте спремни за</p>
                <h1 id="hakaton" class="main_hook texter mt-4 text-center" data-text="Хакатон 2023">Хакатон 2023</h1>
            </div>
            <div class="row text-center align-items-center">
                <div class="container justify-content-center align-items-center mx-auto text-center">
                    <div class="row justify-content-center align-items-center mx-auto text-center">
                        <div class="col-lg-2">
                            <img class="ptero img-fluid" src="images/Ptero.svg">
                        </div>
                        <div class="col-lg-8 justify-content-center align-items-center mx-auto text-center">
                            <div class="row justify-content-center align-items-center text-center mt-4">
                                <a class="text-decoration-none text-dark" href="https://maps.app.goo.gl/XiG8f5hhh4qwUz6AA" target="_blank">
                                    <img src="images/location-pin.png" style="height: 25px; width: auto; margin-bottom:1.5vh;" alt="">
                                    <h2 style="display: inline-block; vertical-align: middle; margin-left: 5px;" id="location">
                                        IT Labs
                                    </h2>
                                </a>
                            </div>
                            <div class="countdown-container justify-content-center align-items-center mx-auto text-center">
                                <div class="countdown pt-3">
                                    <div class="countdown-item">
                                        <span id="days"></span>
                                        <span class="unit fs-1.4">Денови</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span>:</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span id="hours"></span>
                                        <span class="unit fs-1.4">Часови</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span>:</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span id="minutes"></span>
                                        <span class="unit fs-1.4">Минути</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span>:</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span id="seconds"></span>
                                        <span class="unit fs-1.4">Секунди</span>
                                    </div>
                                </div>
                                <a href="https://docs.google.com/forms/d/1bKAhCEpd-IW2TmRsI7lUZYR-5htpMix7QMcRQ7sfNoY/edit" target="_blank">
                                    <button class="mt-2 btn btn-info rounded-0 custom-btn" id="prijavi_se">
                                        Пријави се!
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <img id="ptero1 img-fluid" class="ptero" src="images/Ptero.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div id="quote" class=" row text-center">
                <p>
                    "Every great developer you know got there by solving problems they
          were unqualified to solve until they actually did it." -
                    <i>Patrick McKenzie</i>
                </p>
            </div>
            <!--              -->
            <img id="cactus" class="img-fluid" src="images/Black_cactus.svg">
            <img id="black_dino" class="img-fluid" src="images/black_dino.svg">
        </div>
        <!-- od tuka -->
        <div class="container-fluid shadow rounded-lg mt-5">
            <div class="mx-lg-5 mx-md-3 pt-3 mx-sm-1 text-center">
                <p class="main_hook" id="partneri">Партнери</p>
                <hr>
            </div>
            <div class="col-lg-4 mx-auto col-md-6 col-sm-12 mb-3 d-flex align-items-center justify-content-center">
                <div class="card text-center mx-auto bg-light border h-100 shadow-lg rounded1_3 mb-3" style="max-width: 15rem">
                    <div class="card-body">
                        <img
                            class="card-img-top img-fluid rounded mx-auto mt-4"
                            src="images/logos/Logo IT Labs R -02 2.png"
                            style="width: 90%"
                            alt=""
                        >
                        <h5 class="card-title mt-3">IT Labs</h5>
                        <p class="card-text mt-0 mb-2">
                            Официјален партнер за Хакатон 2023
                        </p>
                        <button onclick="redirectToWebsite('https://www.it-labs.com')" class="btn-iv" target="_blank">
                            Веб страна
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>

            function redirectToWebsite(url) {
                window.open(url, '_blank');
            }
        </script>
        <!-- do tuka -->
        <!-- ======== SwiperJS ======= -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.js"></script>
        <!-- ======== SCROLL REVEAL ======= -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
        <!-- ======== SliderJS ======= -->
        <script src="js/slider.js"></script>
        <!-- ======== IndexJS ======= -->
        <script src="js/index.js"></script>
        <div id="footer"></div>
        <script src="js/script.js"></script>
    </body>
</html>
