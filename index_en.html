<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- Set the logo to be used for all pages -->
        <link rel="icon" type="image/png" href="images/logos/Hackathon_Gray.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
        <link rel="stylesheet" href="css/preloader.css">
        <title>Hackathon 2023</title>
        <!-- ======== Boxicons ======= -->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
        <!-- ======== Slider Js ======= -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.css">
        <script src="jquery/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script>
    $(function () {
      $("#header").load("header-en.html", function () {
        var path = window.location.pathname;
        if (page === "") var page = path.split("/").pop().split("-en.html")[0];
        page = "index";
        $("#" + page).addClass("active");
      });
      $("#footer").load("footer-en.html");
    });
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div class="loader">
            <img src="images\logos\Preloader.png" alt="">
        </div>
        <div class="container-fluid" id="first">
            <p class="main_hook text-center">Are you ready for</p>
            <h1 id="hakaton" class="main_hook text-center">Hackathon 2023</h1>
            <div class="row text-center align-items-center">
                <div class="col-lg-2">
                    <img class="ptero img-fluid" src="images/Ptero.svg">
                </div>
                <div class="container justify-content-center align-items-center mx-auto text-center">
                    <div class="row justify-content-center align-items-center mx-auto text-center">
                        <div class="col-lg-8 justify-content-center align-items-center mx-auto text-center">
                            <div class="countdown-container justify-content-center align-items-center mx-auto text-center">
                                <div class="countdown pt-3">
                                    <div class="countdown-item">
                                        <span id="days"></span>
                                        <span class="unit fs-1.4">Days</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span>:</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span id="hours"></span>
                                        <span class="unit fs-1.4">Hours</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span>:</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span id="minutes"></span>
                                        <span class="unit fs-1.4">Minutes</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span>:</span>
                                    </div>
                                    <div class="countdown-item">
                                        <span id="seconds"></span>
                                        <span class="unit fs-1.4">Seconds</span>
                                    </div>
                                </div>
                                <a href="https://docs.google.com/forms/d/1bKAhCEpd-IW2TmRsI7lUZYR-5htpMix7QMcRQ7sfNoY/edit" target="_blank">
                                    <button class="mt-2 btn btn-info rounded-0 custom-btn" id="prijavi_se">
                                        Apply now!
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <img id="ptero1 img-fluid" class="ptero" src="images/Ptero.svg">
                </div>
            </div>
            <div id="quote" class="text-center">
                <p>
                    "Every great developer you know got there by solving problems they were unqualified to solve until they actually did it." -
                    <i>Patrick McKenzie</i>
                </p>
            </div>
            <img id="cactus" class="img-fluid" src="images/Black_cactus.svg">
            <img id="black_dino" class="img-fluid" src="images/black_dino.svg">
        </div>
        <!-- From here -->
        <div class="container-fluid shadow rounded-lg mt-5">
            <div class="mx-lg-5 mx-md-3 pt-3 mx-sm-1 text-center">
                <p class="main_hook" id="partneri">Partners</p>
                <hr>
            </div>
            <div class="col-lg-4 mx-auto col-md-6 col-sm-12 mb-3 d-flex align-items-center justify-content-center">
                <div class="card text-center mx-auto bg-light border h-100 shadow-lg rounded1_3 mb-3" style="max-width: 15rem">
                    <div class="card-body">
                        <img
                            class="card-img-top img-fluid rounded mx-auto mt-4"
                            src="images/logos/Logo IT Labs R -02 2.png"
                            style="width: 90%"
                            alt=""
                        >
                        <h5 class="card-title mt-3">IT Labs</h5>
                        <p class="card-text mt-0 mb-2">
                            Official partner for Hackathon 2023
                        </p>
                        <a href="https://www.it-labs.com/" target="_blank">
                            <button class="apply-now">Website</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- To here -->
        <!-- ======== SwiperJS ======= -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.7.5/swiper-bundle.min.js"></script>
        <!-- ======== SCROLL REVEAL ======= -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
        <!-- ======== SliderJS ======= -->
        <script src="js/slider.js"></script>
        <!-- ======== IndexJS ======= -->
        <script src="js/index.js"></script>
        <div id="footer"></div>
        <script src="js/script.js"></script>
    </body>
</html>
