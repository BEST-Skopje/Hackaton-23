<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <title>Footer Template</title>
        <link rel="icon" type="image/png" href="images/Hackathon_Gray.png">
        <script>
            $(function () {
                $("#header").load("header.html",    function () {
                    var path = window.location.pathname;
                   if(page==="")
                      var page = path.split("/").pop().split(".html")[0];
                       page = "index";
                    $("#" + page).addClass("active");
                });
                // $("#footer").load("footer.html");
                $.get("footer.html", function (data){
                  $("#footer").append(data);
                })
            });
        </script>
    </head>
    <body>
        <div id="header" class="mb-3"></div>
        <footer class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <img src="https://picsum.photos/300/200" alt="Your Logo" class="img-fluid">
                    </div>
                    <div class="col-lg-9 col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Address</h5>
                                <p>123 Main St, City</p>
                                <h5>Follow Us</h5>
                                <ul class="list-unstyled">
                                    <li>
                                        <a href="#">Facebook</a>
                                    </li>
                                    <li>
                                        <a href="#">Twitter</a>
                                    </li>
                                    <li>
                                        <a href="#">Instagram</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h5>Contact Information</h5>
                                <ul class="list-unstyled">
                                    <li>
                                        <strong>John Doe</strong>
                                        <br>
                                        Phone: 123-456-7890
                                    </li>
                                    <li>
                                        <strong>Jane Smith</strong>
                                        <br>
                                        Phone: 987-654-3210
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="align-items: center;">
                <p style="text-align: center;">IT TEAM SK</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
